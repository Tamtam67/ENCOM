<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TRON Console Prototype</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    background: #000000;
    color: #00ffff;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
    height: 100%;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #logo-container {
    text-align: center;
    margin: 1rem 0;
  }

  #logo-container img {
    max-width: 50vw;
    height: auto;
  }

  #terminal {
    width: 90vw;
    max-width: 900px;
    height: 65vh;
    background: #000011;
    border: 2px solid #00ffff;
    padding: 1rem;
    overflow-y: auto;
    box-shadow: 0 0 10px #00ffff;
    white-space: pre-wrap;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .input-line {
    display: flex;
    margin-top: auto;
    margin-bottom: 0.5rem;
  }

  .prompt {
    color: #00ffea;
    margin-right: 0.5rem;
    white-space: nowrap;
  }

  #cmdline {
    background: transparent;
    border: none;
    color: #00ffff;
    outline: none;
    flex-grow: 1;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1rem;
  }

  .output {
    margin-bottom: 1rem;
    line-height: 1.3;
    word-wrap: break-word;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    50.01%, 100% { opacity: 0; }
  }

  #cursor {
    display: inline-block;
    width: 10px;
    background: #00ffff;
    margin-left: 2px;
    animation: blink 1s steps(2, start) infinite;
  }

  @media (max-width: 600px) {
    #logo-container img {
      max-width: 80vw;
    }

    #terminal {
      height: 60vh;
    }

    #cmdline {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <div id="logo-container">
    <img src="LOGO/Encom.jpg" alt="Logo ENCOM" />
  </div>

  <div id="terminal" tabindex="0" aria-label="Console TRON interactive">
    <div id="output"></div>
    <div class="input-line">
      <span class="prompt" id="prompt">USER&gt;</span>
      <input type="text" id="cmdline" autocomplete="off" autofocus />
      <span id="cursor"></span>
    </div>
  </div>

<script>
  const outputEl = document.getElementById('output');
  const inputEl = document.getElementById('cmdline');
  const terminalEl = document.getElementById('terminal');
  const promptEl = document.getElementById('prompt');

  const STORAGE_KEY = 'tronUserName';

  let savedName = localStorage.getItem(STORAGE_KEY);
  let userName = savedName ? savedName : 'USER';
  let waitingUserName = !savedName;

  const helpMessage = `Commandes disponibles:
- scan flynn
- patch clu
- reboot isos
- reset (ou restart) : recommencer la session
Tape ta commande et appuie sur Entrée.`;

  function printOutput(text) {
    const div = document.createElement('div');
    div.className = 'output';
    div.textContent = text;
    outputEl.appendChild(div);
    terminalEl.scrollTop = terminalEl.scrollHeight;
  }

  if (waitingUserName) {
    promptEl.textContent = '';
    inputEl.placeholder = 'Entrez votre nom d’utilisateur...';
  } else {
    promptEl.textContent = `${userName}>`;
    printOutput(`Greetings ${userName}, welcome back to the Grid.`);
    printOutput(helpMessage);
  }

  const responses = {
    'scan flynn': `[SCAN] Analyse de Sam Flynn en cours...
Program status: ACTIVE
No anomalies detected.
Awaiting further commands.`,

    'patch clu': `[PATCH] Tentative de correction du programme CLU...
Warning: Integrity check failed.
Patch aborted. CLU remains a threat.`,

    'reboot isos': `[REBOOT] Redémarrage des programmes ISOs...
System stable.
ISOs synchronized with mainframe.`,

    'help': helpMessage,
    '': ''
  };

  function processCommand(cmd) {
    cmd = cmd.trim().toLowerCase();
    if (responses[cmd] !== undefined) {
      printOutput(`${userName}> ${cmd}`);
      printOutput(responses[cmd]);
    } else {
      printOutput(`${userName}> ${cmd}`);
      printOutput(`[ERROR] Commande inconnue: "${cmd}". Tape "help" pour la liste.`);
    }
  }

  inputEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      const cmd = inputEl.value.trim();
      inputEl.value = '';

      if (waitingUserName) {
        if (cmd.length > 0) {
          userName = cmd.toUpperCase();
          localStorage.setItem(STORAGE_KEY, userName);
        }
        printOutput(`Greetings ${userName}, welcome to the Grid.`);
        printOutput(helpMessage);
        waitingUserName = false;
        promptEl.textContent = `${userName}>`;
        inputEl.placeholder = '';
      } else {
        if (cmd === 'reset' || cmd === 'restart') {
          localStorage.removeItem(STORAGE_KEY);
          location.reload();
          return;
        }
        processCommand(cmd);
      }
    }
  });

  terminalEl.addEventListener('click', () => {
    inputEl.focus();
  });
</script>

<audio id="ambient-sound" src="SOUNDS/Ambiant - Yout.mp3" loop autoplay></audio>
<script>
  const audio = document.getElementById('ambient-sound');
  audio.volume = 0.15;
  function tryPlayAudio() {
    audio.play().then(() => {
      audio.muted = false;
    }).catch(() => {
      document.body.addEventListener('click', () => {
        audio.play();
        audio.muted = false;
      }, { once: true });
    });
  }
  tryPlayAudio();
</script>
  <script>
  (function() {
    const outputEl = document.getElementById('output');
    const inputEl = document.getElementById('cmdline');
    const terminalEl = document.getElementById('terminal');
    const promptEl = document.getElementById('prompt');

    const STORAGE_KEY = 'tronUserName';

    // Variables de gestion de l'état narratif
    let savedName = localStorage.getItem(STORAGE_KEY);
    let userName = savedName ? savedName : 'USER';
    let waitingUserName = !savedName;
    let gameStage = 'start'; // pour gérer la progression

    // Commandes possibles selon étape (avec casse "canonique")
    const commandsByStage = {
      start: ['enterGrid()'],
      awaitInitialize: ['initializeUser()'],
      afterInitialize: ['runSecurityScan()'],
      afterScan: ['loadDiscWars()'],
      discWars: ['canonProtocol()', 'derezzOpponent()', 'pacifyCombat()'],
      final: []
    };

    // Message d'aide dynamique selon l'état
    function getHelpMessage() {
      if (waitingUserName) {
        return 'Entrez votre nom d’utilisateur...';
      }
      const cmds = commandsByStage[gameStage] || [];
      const cmdList = cmds.length > 0 ? cmds.map(c => `- ${c}`).join('\n') : '';
      const resetCmds = '- reset\n- restart';
      return `Commandes disponibles :\n${cmdList}\n${resetCmds}`;
    }

    // Fonction pour afficher du texte dans la console
    function printOutput(text) {
      const div = document.createElement('div');
      div.className = 'output';
      div.textContent = text;
      outputEl.appendChild(div);
      terminalEl.scrollTop = terminalEl.scrollHeight;
    }

    // Initialisation de l'affichage selon l'état
    function initializeConsole() {
      if(waitingUserName) {
        promptEl.textContent = '';
        inputEl.placeholder = 'Entrez votre nom d’utilisateur...';
      } else {
        promptEl.textContent = `${userName}>`;
        printOutput(`Greetings ${userName}, welcome back to the Grid.`);
        printOutput(getHelpMessage());
      }
    }

    // Fonction utilitaire pour comparer commandes sans casse
    function equalsCommand(inputCmd, validCmd) {
      return inputCmd.toLowerCase() === validCmd.toLowerCase();
    }

    // Traitement des commandes selon le scénario
    function processCommand(rawCmd) {
      const cmd = rawCmd.trim();

      if(waitingUserName) {
        if(cmd.length > 0) {
          userName = cmd.toUpperCase();
          localStorage.setItem(STORAGE_KEY, userName);
          waitingUserName = false;
          promptEl.textContent = `${userName}>`;
          printOutput(`Greetings ${userName}, welcome to the Grid.`);
          printOutput(getHelpMessage());
        }
        return;
      }

      // Pour reset/restart
      if(cmd.toLowerCase() === 'reset' || cmd.toLowerCase() === 'restart') {
        localStorage.removeItem(STORAGE_KEY);
        location.reload();
        return;
      }

      // Valide si la commande fait partie des commandes valides à cette étape (insensible à la casse)
      const validCmds = commandsByStage[gameStage].map(c => c.toLowerCase());

      if (!validCmds.includes(cmd.toLowerCase())) {
        printOutput(`${userName}> ${rawCmd}`);
        printOutput('[ERROR] Commande inconnue ou hors contexte. Tapez "help" pour la liste des commandes valides.');
        return;
      }

      printOutput(`${userName}> ${rawCmd}`);

      // Scénario par étape
      switch(gameStage) {
        case 'start':
          if(equalsCommand(cmd, 'enterGrid()')) {
            printOutput('[Connexion établie...]');
            printOutput('[Localisation] Grille détectée : Univers système_12.8');
            printOutput('[Système] Numérisation en cours...');
            printOutput('[Système] Identité inconnue — utilisateur non enregistré.');
            printOutput('▶ Action disponible :');
            printOutput('- initializeUser();  // Générer une identité pour l\'utilisateur');
            gameStage = 'awaitInitialize';
          }
          break;

        case 'awaitInitialize':
          if(equalsCommand(cmd, 'initializeUser()')) {
            printOutput('[Système] Attribution du disque d\'identité...');
            printOutput('[Résultat] : Disque affecté à : SAM_FLYNN');
            printOutput('▶ Action suivante :');
            printOutput('- runSecurityScan();  // Sécurité en cours');
            gameStage = 'afterInitialize';
          }
          break;

        case 'afterInitialize':
          if(equalsCommand(cmd, 'runSecurityScan()')) {
            printOutput('[Système] Scan complet. Statut : ANOMALIE.');
            printOutput('[ALERTE] Utilisateur non conforme. Reroutage vers l’arène de jeu...');
            printOutput('▶ Téléportation en cours vers : Disc Wars');
            gameStage = 'afterScan';
          }
          break;

        case 'afterScan':
          if(equalsCommand(cmd, 'loadDiscWars()')) {
            printOutput('[Épreuve] Disc Wars — Adversaire : Classe élite | Identité : RINZLER');
            printOutput('> Statut de SAM : inexpérimenté');
            printOutput('> Victoire peu probable');
            printOutput('Choisissez votre protocole de réaction :');
            printOutput('1. canonProtocol();     // Suivre le film : Sam est vaincu mais capturé');
            printOutput('2. derezzOpponent();    // Vous tentez de tuer Rinzler');
            printOutput('3. pacifyCombat();      // Vous tentez une sortie pacifique');
            gameStage = 'discWars';
          }
          break;

        case 'discWars':
          if(equalsCommand(cmd, 'canonProtocol()')) {
            printOutput('[Résultat] : Combat lancé. Rinzler neutralise Sam sans le derezzer.');
            printOutput('[Conséquence] : Sam est capturé et emmené vers CLU.');
            printOutput('▶ Chargement du processus de rencontre avec CLU...');
            printOutput('Commandes disponibles : - proceedToCLU() - reset - restart');
            gameStage = 'final';
          }
          else if(equalsCommand(cmd, 'derezzOpponent()')) {
            printOutput('[ALERTE] Vous tentez une attaque létale sur Rinzler...');
            printOutput('[Échec critique] : Le disque est dévié. Sam est désarmé.');
            printOutput('[Conséquence] : Rinzler riposte brutalement. Sam est gravement blessé.');
            printOutput('▶ FIN ALTERNATIVE : Sam est derezzé prématurément.');
            printOutput('Commandes disponibles : - restart');
          }
          else if(equalsCommand(cmd, 'pacifyCombat()')) {
            printOutput('[Action] : Tentative de dialogue pacifique... rejetée par Rinzler.');
            printOutput('[Système] : Les règles du jeu n’autorisent pas la reddition.');
            printOutput('[Conséquence] : Sam est capturé sans violence.');
            printOutput('▶ Chargement de la scène suivante...');
            printOutput('Commandes disponibles : - proceedToCLU() - reset - restart');
            gameStage = 'final';
          }
          break;

        default:
          printOutput('[ERROR] Commande inconnue ou hors contexte.');
          break;
      }

      printOutput(getHelpMessage());
    }

    // Gestion de l'entrée utilisateur
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const cmd = inputEl.value.trim();
        inputEl.value = '';

        if(cmd.toLowerCase() === 'help') {
          printOutput(getHelpMessage());
          return;
        }

        processCommand(cmd);
      }
    });

    terminalEl.addEventListener('click', () => {
      inputEl.focus();
    });

    // Initialisation au chargement
    initializeConsole();
  })();
</script>
</body>
</html>
