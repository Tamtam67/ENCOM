<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TRON Console Prototype</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    background: #000000;
    color: #00ffff;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
    height: 100%;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #logo-container {
    text-align: center;
    margin: 1rem 0;
  }

  #logo-container img {
    max-width: 50vw;
    height: auto;
  }

  #terminal {
    width: 90vw;
    max-width: 900px;
    height: 65vh;
    background: #000011;
    border: 2px solid #00ffff;
    padding: 1rem;
    overflow-y: auto;
    box-shadow: 0 0 10px #00ffff;
    white-space: pre-wrap;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .input-line {
    display: flex;
    margin-top: auto;
    margin-bottom: 0.5rem;
  }

  .prompt {
    color: #00ffea;
    margin-right: 0.5rem;
    white-space: nowrap;
  }

  #cmdline {
    background: transparent;
    border: none;
    color: #00ffff;
    outline: none;
    flex-grow: 1;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1rem;
  }

  .output {
    margin-bottom: 1rem;
    line-height: 1.3;
    word-wrap: break-word;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    50.01%, 100% { opacity: 0; }
  }

  #cursor {
    display: inline-block;
    width: 10px;
    background: #00ffff;
    margin-left: 2px;
    animation: blink 1s steps(2, start) infinite;
  }

  @media (max-width: 600px) {
    #logo-container img {
      max-width: 80vw;
    }

    #terminal {
      height: 60vh;
    }

    #cmdline {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <div id="logo-container">
    <img src="LOGO/Encom.jpg" alt="Logo ENCOM" />
  </div>

  <div id="terminal" tabindex="0" aria-label="Console TRON interactive">
    <div id="output"></div>
    <div class="input-line">
      <span class="prompt" id="prompt">USER&gt;</span>
      <input type="text" id="cmdline" autocomplete="off" autofocus />
      <span id="cursor"></span>
    </div>
  </div>

<script>
(function() {
  const outputEl = document.getElementById('output');
  const inputEl = document.getElementById('cmdline');
  const terminalEl = document.getElementById('terminal');
  const promptEl = document.getElementById('prompt');

  const STORAGE_KEY = 'tronUserName';

  let savedName = localStorage.getItem(STORAGE_KEY);
  let userName = savedName || 'USER';
  let waitingUserName = !savedName;
  let gameStage = 'start';

  const allCommands = {
    enterGrid: 'enterGrid()',
    initializeUser: 'initializeUser()',
    runSecurityScan: 'runSecurityScan()',
    loadDiscWars: 'loadDiscWars()',
    canonProtocol: 'canonProtocol()',
    derezzOpponent: 'derezzOpponent()',
    pacifyCombat: 'pacifyCombat()',
    proceedToCLU: 'proceedToCLU()',
    trustCLU: 'trustCLU()',
    confrontCLU: 'confrontCLU()',
    forceExit: 'forceExit()',
    launchLightCycleArena: 'launchLightCycleArena()',
    reset: 'reset',
    restart: 'restart',
    help: 'help'
  };

  const commandsByStage = {
    start: [allCommands.enterGrid],
    awaitInitialize: [allCommands.initializeUser],
    afterInitialize: [allCommands.runSecurityScan],
    afterScan: [allCommands.loadDiscWars],
    discWars: [allCommands.canonProtocol, allCommands.derezzOpponent, allCommands.pacifyCombat],
    final: [allCommands.proceedToCLU],
    meetingCLU: [allCommands.trustCLU, allCommands.confrontCLU, allCommands.forceExit],
    preLightCycle: [allCommands.launchLightCycleArena]
  };

  function printOutput(text) {
    const div = document.createElement('div');
    div.className = 'output';
    div.textContent = text;
    outputEl.appendChild(div);
    terminalEl.scrollTop = terminalEl.scrollHeight;
  }

  function getPrompt() {
    return waitingUserName ? '' : `${userName}>`;
  }

  function getHelpMessage() {
    if (waitingUserName) return 'Entrez votre nom d’utilisateur...';
    const cmds = commandsByStage[gameStage] || [];
    return `Commandes disponibles :\n${cmds.map(c => `- ${c}`).join('\n')}\n- help\n- reset\n- restart`;
  }

  function equalsCommand(inputCmd, validCmd) {
    return inputCmd.toLowerCase() === validCmd.toLowerCase();
  }

  function processCommand(rawCmd) {
    const cmd = rawCmd.trim();

    if (waitingUserName) {
      if (cmd.length > 0) {
        userName = cmd.toUpperCase();
        localStorage.setItem(STORAGE_KEY, userName);
        waitingUserName = false;
        promptEl.textContent = getPrompt();
        printOutput(`Greetings ${userName}, bienvenue dans la Grille.`);
        printOutput(getHelpMessage());
      }
      return;
    }

    if (cmd === 'reset' || cmd === 'restart') {
      localStorage.removeItem(STORAGE_KEY);
      location.reload();
      return;
    }

    if (cmd === 'help') {
      printOutput(getHelpMessage());
      return;
    }

    const validCmds = (commandsByStage[gameStage] || []).map(c => c.toLowerCase()).concat(['help', 'reset', 'restart']);

    if (!validCmds.includes(cmd.toLowerCase())) {
      printOutput(`${userName}> ${rawCmd}`);
      printOutput('[ERROR] Commande inconnue ou hors contexte. Tapez "help" pour la liste des commandes valides.');
      return;
    }

    printOutput(`${userName}> ${rawCmd}`);

    switch (gameStage) {
      case 'start':
        if (equalsCommand(cmd, allCommands.enterGrid)) {
          printOutput('[Connexion établie...]');
          printOutput('[Localisation] Grille détectée : Univers système_12.8');
          printOutput('[Système] Numérisation en cours...');
          printOutput('[Système] Identité inconnue — utilisateur non enregistré.');
          printOutput(`▶ Action disponible :\n- ${allCommands.initializeUser}`);
          gameStage = 'awaitInitialize';
        }
        break;

      case 'awaitInitialize':
        if (equalsCommand(cmd, allCommands.initializeUser)) {
          printOutput('[Système] Attribution du disque d\'identité...');
          printOutput('[Résultat] : Disque affecté à : SAM_FLYNN');
          printOutput(`▶ Action suivante :\n- ${allCommands.runSecurityScan}`);
          gameStage = 'afterInitialize';
        }
        break;

      case 'afterInitialize':
        if (equalsCommand(cmd, allCommands.runSecurityScan)) {
          printOutput('[Système] Scan complet. Statut : ANOMALIE.');
          printOutput('[ALERTE] Utilisateur non conforme. Reroutage vers l’arène de jeu...');
          gameStage = 'afterScan';
        }
        break;

      case 'afterScan':
        if (equalsCommand(cmd, allCommands.loadDiscWars)) {
          printOutput('[Épreuve] Disc Wars — Adversaire : RINZLER');
          printOutput('Choisissez votre protocole :');
          printOutput(`1. ${allCommands.canonProtocol}`);
          printOutput(`2. ${allCommands.derezzOpponent}`);
          printOutput(`3. ${allCommands.pacifyCombat}`);
          gameStage = 'discWars';
        }
        break;

      case 'discWars':
        if (equalsCommand(cmd, allCommands.canonProtocol)) {
          printOutput('[Résultat] : Rinzler neutralise Sam. Capture initiée.');
          printOutput(`▶ ${allCommands.proceedToCLU}`);
          gameStage = 'final';
        } else if (equalsCommand(cmd, allCommands.derezzOpponent)) {
          printOutput('[Échec] : Sam est désarmé. Rinzler contre-attaque.');
        } else if (equalsCommand(cmd, allCommands.pacifyCombat)) {
          printOutput('[Succès] : Rinzler épargne Sam. Capture pacifique.');
          printOutput(`▶ ${allCommands.proceedToCLU}`);
          gameStage = 'final';
        }
        break;

      case 'final':
        if (equalsCommand(cmd, allCommands.proceedToCLU)) {
          printOutput('[Salle de contrôle] CLU détecté.');
          printOutput('"Bienvenue, programme. Nous avons attendu ce moment."');
          printOutput('▶ Choisissez une réaction :');
          printOutput(`- ${allCommands.trustCLU}`);
          printOutput(`- ${allCommands.confrontCLU}`);
          printOutput(`- ${allCommands.forceExit}`);
          gameStage = 'meetingCLU';
        }
        break;

      case 'meetingCLU':
        if (equalsCommand(cmd, allCommands.trustCLU)) {
          printOutput('[CLU] : Présente une illusion de Kevin Flynn.');
          printOutput('[Résultat] : Téléportation vers arène piégée.');
          printOutput(`▶ ${allCommands.launchLightCycleArena}`);
          gameStage = 'preLightCycle';
        } else if (equalsCommand(cmd, allCommands.confrontCLU)) {
          printOutput('[Action] : Sam confronte CLU.');
          printOutput('[Réaction] : Sécurité déclenchée.');
          printOutput(`▶ ${allCommands.launchLightCycleArena}`);
          gameStage = 'preLightCycle';
        } else if (equalsCommand(cmd, allCommands.forceExit)) {
          printOutput('[Tentative] : Évasion...');
          printOutput('[Échec] : Sam est désintégré.');
          gameStage = 'deadEnd';
          inputEl.disabled = true;
          promptEl.textContent = '';
          inputEl.placeholder = 'Session terminée.';
        }
        break;

      case 'preLightCycle':
        if (equalsCommand(cmd, allCommands.launchLightCycleArena)) {
          printOutput('[Chargement] : Arène Light Cycle...');
          // prochaine étape ici
        }
        break;
    }
  }

  function init() {
    if (waitingUserName) {
      printOutput('Bienvenue dans la Grille du système TRON. Veuillez saisir votre nom d’utilisateur :');
      promptEl.textContent = '';
    } else {
      promptEl.textContent = getPrompt();
      printOutput(`Bienvenue ${userName} ! Tapez "help" pour la liste des commandes.`);
    }
    inputEl.focus();
  }

  inputEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const inputVal = inputEl.value;
      inputEl.value = '';
      processCommand(inputVal);
    }
  });

  terminalEl.addEventListener('click', () => {
    inputEl.focus();
  });

  init();
})();
</script>
<audio id="ambient-sound" src="SOUNDS/Ambiant - Yout.mp3" loop autoplay></audio>
<script>
  const audio = document.getElementById('ambient-sound');
  audio.volume = 0.15;
  audio.play().catch(() => {
    // Certains navigateurs bloquent la lecture automatique
    document.body.addEventListener('click', () => {
      audio.play();
    }, { once: true });
  });
</script>
</body>
</html>
