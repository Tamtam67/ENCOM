<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TRON Console Prototype</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    background: #000000;
    color: #00ffff;
    font-family: 'Share Tech Mono', monospace;
    font-size: 18px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 1rem;
    user-select: none;
    flex-direction: column;
  }

  #logo-container {
    text-align: center;
    margin-bottom: 1.5rem;
    padding-top: 0;
  }

  #logo-container img {
    max-width: 300px;
    height: auto;
  }

  #terminal {
    width: 90%;
    max-width: 900px;
    height: 70vh;
    background: #000011;
    border: 2px solid #00ffff;
    padding: 1rem;
    overflow-y: auto;
    box-shadow: 0 0 10px #00ffff;
    white-space: pre-wrap;
    flex-grow: 0;
  }

  .input-line {
    display: flex;
  }

  .prompt {
    color: #00ffea;
    margin-right: 0.5rem;
  }

  #cmdline {
    background: transparent;
    border: none;
    color: #00ffff;
    outline: none;
    flex-grow: 1;
    font-family: 'Share Tech Mono', monospace;
    font-size: 18px;
  }

  .output {
    margin-bottom: 1rem;
    line-height: 1.3;
  }

  /* Cursor blinking */
  @keyframes blink {
    0%, 50% { opacity: 1; }
    50.01%, 100% { opacity: 0; }
  }

  #cursor {
    display: inline-block;
    width: 10px;
    background: #00ffff;
    margin-left: 2px;
    animation: blink 1s steps(2, start) infinite;
  }
</style>
</head>
<body>
  <div id="logo-container">
    <img src="LOGO/encom.png" alt="Logo ENCOM" />
  </div>

  <div id="terminal" tabindex="0" aria-label="Console TRON interactive">
    <div id="output"></div>
    <div class="input-line">
      <span class="prompt" id="prompt">USER&gt;</span>
      <input type="text" id="cmdline" autocomplete="off" autofocus />
      <span id="cursor"></span>
    </div>
  </div>

<script>
  const outputEl = document.getElementById('output');
  const inputEl = document.getElementById('cmdline');
  const terminalEl = document.getElementById('terminal');
  const promptEl = document.getElementById('prompt');

  const STORAGE_KEY = 'tronUserName';

  // Récupération du nom sauvegardé (le cas échéant)
  let savedName = localStorage.getItem(STORAGE_KEY);
  let userName = savedName ? savedName : 'USER';
  let waitingUserName = !savedName;

  // Initialisation du terminal selon si on a un nom sauvegardé
  if (waitingUserName) {
    promptEl.textContent = '';
    inputEl.placeholder = 'Entrez votre nom d’utilisateur...';
  } else {
    promptEl.textContent = `${userName}>`;
    printOutput(`Greetings ${userName}, welcome back to the Grid.`);
    printOutput('Tape "help" pour la liste des commandes.');
    inputEl.placeholder = '';
  }

  function printOutput(text) {
    const div = document.createElement('div');
    div.className = 'output';
    div.textContent = text;
    outputEl.appendChild(div);
    terminalEl.scrollTop = terminalEl.scrollHeight;
  }

  const responses = {
    'scan flynn': 
`[SCAN] Analyse de Sam Flynn en cours...
Program status: ACTIVE
No anomalies detected.
Awaiting further commands.`,

    'patch clu': 
`[PATCH] Tentative de correction du programme CLU...
Warning: Integrity check failed.
Patch aborted. CLU remains a threat.`,

    'reboot isos': 
`[REBOOT] Redémarrage des programmes ISOs...
System stable.
ISOs synchronized with mainframe.`,

    'help':
`Commandes disponibles:
- scan flynn
- patch clu
- reboot isos
- reset (ou restart) : recommencer la session
Tape ta commande et appuie sur Entrée.`,

    '': ''
  };

  function processCommand(cmd) {
    cmd = cmd.trim().toLowerCase();
    if (responses[cmd] !== undefined) {
      printOutput(`${userName}> ${cmd}`);
      printOutput(responses[cmd]);
    } else if (cmd === '') {
      // ne rien faire sur entrée vide
    } else {
      printOutput(`${userName}> ${cmd}`);
      printOutput(`[ERROR] Commande inconnue: "${cmd}". Tape "help" pour la liste.`);
    }
  }

  inputEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      const cmd = inputEl.value.trim();
      inputEl.value = '';

      if (waitingUserName) {
        if (cmd.length > 0) {
          userName = cmd.toUpperCase();
          localStorage.setItem(STORAGE_KEY, userName);
        }
        printOutput(`Greetings ${userName}, welcome to the Grid.`);
        waitingUserName = false;
        promptEl.textContent = `${userName}>`;
        inputEl.placeholder = '';
      } else {
        if (cmd.toLowerCase() === '/userreset' || cmd.toLowerCase() === 'restart' || cmd.toLowerCase() === 'reset') {
          localStorage.removeItem(STORAGE_KEY);
          location.reload();
          return;
        }
        processCommand(cmd);
      }
    }
  });

  terminalEl.addEventListener('click', () => {
    inputEl.focus();
  });
</script>
</body>
</html>
